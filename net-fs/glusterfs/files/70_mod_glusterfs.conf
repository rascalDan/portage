<IfDefine GLUSTERFS>
	<IfModule !mod_glusterfs.c>
		LoadModule glusterfs_module modules/mod_glusterfs.so
	</IfModule>

	<Location "/glusterfs">
		GlusterfsLogfile "/var/log/glusterfs/glusterfs.log"
		GlusterfsLoglevel "warning"
		GlusterfsVolumeSpecfile "/etc/glusterfs/glusterfs.vol"
		GlusterfsCacheTimeout "600"
		GlusterfsXattrFileSize "65536"
		SetHandler "glusterfs-handler"
	</Location>

</IfDefine>
